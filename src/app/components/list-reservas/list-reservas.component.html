<div class="main">

    <label class="terciario">INSCRIPCIÃ“N {{ nomevento }} </label>
  
   <br>
 
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
      <!-- Position Column -->
      <ng-container  matColumnDef="identificacion">
        <th mat-header-cell *matHeaderCellDef > <b>Identificacion</b> </th>
        <td mat-cell *matCellDef="let element"> {{element.identificacion}} </td>
      </ng-container>
    <!-- Position Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Nombre</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

     <!-- Symbol Column -->
     <ng-container matColumnDef="celular">
      <th mat-header-cell *matHeaderCellDef> <b>Celular</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.celular}} </td>
    </ng-container>
  
        
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  
  <mat-paginator [length]="100"
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>

    
  </div>
