<app-menuadmin></app-menuadmin>

<div class="main">

  <label class="terciario">Eventos Creados </label>

 <br>
 
    
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef > <b>CODIGO</b> </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    <!-- Position Column -->
    <ng-container matColumnDef="nombreevento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>EVENTO</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreevento}} </td>
    </ng-container>

     <!-- Symbol Column -->
     <ng-container matColumnDef="asistentesevento">
      <th mat-header-cell *matHeaderCellDef> <b>CUPO</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.asistentesevento}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="fechaevento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>FECHA</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaevento | date:'dd/MM/yyyy'}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="horarioevento">
      <th mat-header-cell *matHeaderCellDef> <b>HORA</b>  </th>
      <td mat-cell *matCellDef="let element"> {{element.horarioevento}} </td>
    </ng-container>
  
   

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>ACCION</b> </th>
      <td mat-cell *matCellDef="let element; let i = index"> 
        <a class="pointer" (click)=NavegarEvento(element.id)  style="color: #7393a5;">
          <i class="fas fa-edit"></i>
        </a>
        <a (click)=eliminarEvento(element.id)  class="pointer" style="color: #9caab1;">
          <i class="fas fa-trash"></i>
        </a>
      </td>
    </ng-container>
  
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  
  <mat-paginator [length]="100"
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>

    
  </div>
