<app-menuadmin></app-menuadmin>
  
  <div class="main">
      
    <label class="terciario">Creación de Eventos</label>

    <br>
    <br>
    <br>
    
    <form [formGroup] = "eventos" (ngSubmit)= "guardarEventos()">
    
      <div class="row">

          <div class="col-sm-4">
            
                <mat-form-field appearance="fill">
                <mat-label>Fecha del evento</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
                                 
          </div>

      </div>
        <div class="row">

          <div class="col-sm-4">
            
              <mat-form-field appearance="fill" style="width:300px !important">
                <mat-label>Nombre Evento</mat-label>
                <input matInput type="text" >
              </mat-form-field>    
              
          </div>
                    
        </div>    

        <div class="row">

          <div class="col-sm-6">
            
            <mat-form-field appearance="fill" style="width:300px !important">
              <mat-label>Descripción</mat-label>
              <textarea matInput ></textarea>
            </mat-form-field>
                                 
          </div>

          
        </div>
          
       
    </form>
        
  </div>
